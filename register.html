<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="css/style_register.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form-login">
          <span class="title">Register</span>

          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your Name" />
            </div>

            <div class="input-box">
              <input type="text" placeholder="Enter your Email" />
            </div>

            <div class="input-box">
              <input type="password" placeholder="Enter your password" />
            </div>

            <div class="input-box">
              <input type="password" placeholder="Confim your password" />
            </div>

            <div class="checkbox-text">
              <div class="content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>

              <a href="login.html" class="text">Login Here</a>
            </div>

            <div class="input-box-button">
              <a href="index.html"><input type="button" value="Signup Now" /></a>
            </div>
          </form>

          <div class="signlog-btn">
            <span class="text"
              >Already a member?
              <a href="login.html" class="text signup-text">Login Now</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
